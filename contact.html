<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
        <img src="src/logo.png" alt="Logo" class="logo-img">
        My Portfolio
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="portofolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="contact py-5">
    <div class="container">
      <h2>Request a Project</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="service" class="form-label">Jenis Layanan</label>
          <select class="form-select" id="service" required>
            <option value="">Pilih...</option>
            <option value="website">Pembuatan Website</option>
            <option value="app">Pengembangan App</option>
            <option value="consultation">Konsultasi Teknologi</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Deskripsi Proyek</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Preferensi Kontak</label><br>
          <input type="radio" name="contact" value="email" checked> Email
          <input type="radio" name="contact" value="phone"> Phone
        </div>
        <div class="mb-3 text-center">
            <div class="form-check d-inline-block text-start">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">Saya setuju dengan syarat dan ketentuan</label>
            </div>
        </div>


        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 My Portfolio. Powered by <a href="https://itpln.ac.id" target="_blank" class="text-light">ITPLN</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
